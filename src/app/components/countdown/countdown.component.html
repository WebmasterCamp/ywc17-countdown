<div class="container">
  <a routerLink="/admin">
    <div [ngClass]="{ 'text-background': true, warn: isEnd }">
      <p [ngClass]="{ 'countdown-text': true, warn: isEnd }">
        <ng-container *ngIf="!showText; else textTemplate">
          <span *ngFor="let letter of timeLetters">
            {{ letter }}
          </span>
        </ng-container>
        <ng-template #textTemplate>
          {{ text }}
        </ng-template>
      </p>
    </div>
  </a>
</div>
